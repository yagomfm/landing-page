<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="event-description">
        <div id="disclamer">
            <h2>InDecor</h2>
            <p class="about-event">
                Um evento para revolucionar a sua criatividade
            </p>
            <p>Data do evento: </p>
            <p class="event-date">Domingo, 28 de maio, a partir das 14h</p>
        </div>
        <div id="subscription-form">
            <p>
                Preencha o fomrulário para receber os detalhes do evento
            </p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" placeholder="Número de Whatsapp">
                </div>
                <div class="form-group">
                    <label for="interest">Principal interesse</label>
                    <select name="interrest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="apartment">Apartamentos</option>
                        <option value="house">Casas</option>
                        <option value="garden">jardins</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <input type="button" class="btn" value="Quero me inscrever">
            </form>
        </div>
    </header>      
    <main class="container">
        <i class="bi bi-yin-yang"></i>
    </main>
    <footer>
        <p class="footer">Footer</p>
    </footer>
</body>
</html>
